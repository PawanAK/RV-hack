<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Store</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <h1>Ecommerce Store</h1>
    <div class="buttons">
      <button id="sellerBtn">Seller</button>
      <button id="buyerBtn">Buyer</button>
    </div>
  </header>
  <main>
    <div id="sellerPage">
      <h2>Seller Page</h2>
      <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required step="0.01" />
        <button type="submit">Add Product</button>
      </form>
    </div>
    <div id="buyerPage">
      <h2>Buyer Page</h2>
      <ul id="productList"></ul>
      <h3>Shopping Cart</h3>
      <ul id="cartList"></ul>
      <button id="checkoutBtn" disabled>Checkout</button>
      <div id="modal" class="modal">
        <div class="modal-content">
          <h4>Chat with Seller</h4>
          <div id="chat" class="chat"></div>
          <textarea id="messageInput" placeholder="Type your message..."></textarea>
          <button id="sendMessageBtn">Send</button>
          <div class="commit">
            <button id="commitBtn">Commit</button>
            <div class="dots">
              <div class="dot" id="sellerDot"></div>
              <div class="dot" id="buyerDot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
